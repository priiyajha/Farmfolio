      <style>
        /* Customize chatbot container */
        #bp-webchat-container {
          border: 1px solid #ccc;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
          overflow: hidden;
          position: fixed;         /* Fix the chatbot to a specific position */
          bottom: 20px;            /* Distance from the bottom of the screen */
          right: 20px;             /* Distance from the right side of the screen */
          z-index: 10000;          /* Make sure the chatbot is above all other elements */
          display: block;          /* Ensure the chatbot is visible */
          max-width: 350px;        /* Limit the max width of the chatbot */
          max-height: 600px;
        }

        /* Ensure the chatbot button is styled correctly */
        .bp-widget {
          background-color: #2563eb;  /* Chat button color */
          border-radius: 50%;         /* Round the button */
          width: 50px;
          height: 50px;
          position: fixed;
          bottom: 20px;
          right: 20px;
          z-index: 10000;
        }
    </style>

</head>
